<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-fit-behavior/iron-fit-behavior.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="casper-context-menu-light">
  <template>
    <style>
      :host {
        background: var(--primary-background-color, white);
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
        display: block;
        overflow: scroll;
      }

      ::slotted(h1) {
        background-color: red;
        display: block;
      }

      ::slotted(p) {
        background-color: yellow;
        display: block;
      }

      ::slotted(iron-list){
        width: 200px;
      }

    </style>
    <slot></slot>
  </template>
  <script>
  	class CasperContextMenuLight extends Polymer.mixinBehaviors([Polymer.IronFitBehavior], Polymer.Element) {

  		static get is () {
  			return 'casper-context-menu-light';
  		}

      ready () {
        super.ready();
        this.shadowRoot.querySelectorAll('slot').forEach(slot => slot.addEventListener('click', e => this._menu_clicked(e)))
      }

      _menu_clicked (e) {
        if( e.target.text != undefined ){
          this.parentElement.parentElement.querySelector("[slot=trigger] a").text = e.target.text;
        }
      }
		}
		customElements.define(CasperContextMenuLight.is, CasperContextMenuLight);
  </script>
</dom-module>
