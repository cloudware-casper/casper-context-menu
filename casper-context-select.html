<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../casper-common-ui/casper-overlay.html">
<link rel="import" href="/theme.html">

<dom-module id="casper-context-select">
  <template>
    <style include="custom-style"></style>
    <style>
      :host {
        /* display: flex; */
        display: inline-block;
      }

      :host([opened]) {
        background-color: green;
      }

      #trigger {
        color: black;
        background-color: yellow;
      }

      #trigger:hover{
        cursor: pointer;
        /* background-color: yellow; */
        color: var(--primary-color);
      }

      :host #list_slot {
        /* width: 200px; */
        /* display: flex; */
      }

    </style>

    <div id="trigger">
      <slot name="trigger"></slot>
    </div>

    <casper-overlay id="list" scroll-action="lock" no-overlap vertical-align="[[vertical_align]]" horizontal-align="[[horizontal_align]]">
    <!-- <div id="list_slot"> -->
      <slot name="list"></slot>
    <!-- </div> -->
    </casper-overlay>
  </template>

  <script>

    class CasperContextSelect extends Polymer.mixinBehaviors([], Polymer.Element) {
      static get is () {
        return 'casper-context-select';
      }

      static get properties () {
        return {
          vertical_align: {
            value: 'auto'
          },
          horizontal_align: {
            value: 'left'
          }
        }
      }

      customclick(e){
        var level = Number(e.target.getAttribute("data-level"));
        var text = e.target.text;
        this.innerText = text;
        this.$.list.close();
      }

      mouseover_trigger (e) {
        // this.$.list.fitInto = this;
        this.$.list.open();
      }

      ready () {
        super.ready();
        this.$.trigger.addEventListener('click',       e => this.mouseover_trigger(e));
        // this.$.trigger.addEventListener('mouseover',   e => this.mouseover_trigger(e));
        // this.$.trigger.addEventListener('mouseout',    e => this.$.list.close());
        //
        // this.$.list.addEventListener('mouseout',       e => this.$.list.close());
        // this.$.list.addEventListener('mouseover',      e => this.mouseover_trigger(e));
        // this.$.list.addEventListener('click',          e => this.$.list.close());
      }

      connectedCallback () {
        super.connectedCallback();
        // this.$.list_slot.style.width = '500px';
        // this.$.list.style.display = 'none';
      }

    }

    window.customElements.define(CasperContextSelect.is, CasperContextSelect);
  </script>
</dom-module>
