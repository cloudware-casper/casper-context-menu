<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="casper-menu-item">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        font-size: 13px;
        padding: 6px 12px 6px 12px;
        margin: 0px;
        font-weight: normal;
        cursor: pointer;
      }

      :host(:hover) {
        background-color: var(--dark-primary-color);
        color: white;
      }

      :host(:focus) {
        outline: 0;
      }

      :host([disabled]) {
        color: #ccc;
        pointer-events: none;
      }

      :host([hidden]) {
        display: none;
      }

      :host([separator]) {
        border-top: solid gray 1px;
      }

      iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width:  18px;
        padding-right: 3px;
      }

    </style>
    <iron-icon icon="[[icon]]"></iron-icon>
    <slot></slot>
  </template>
  <script>
    class CasperMenuItem extends Polymer.Element {

      static get is () {
        return 'casper-menu-item';
      }

      static get properties () {
        return {
          /** icon name */
          icon: String
        };
      }

      ready () {
        super.ready();
        this.addEventListener('tap', e => this._onTap(e));
      }

      _onTap (event) {
        if ( ! this.hasAttribute('data-remote') && this.hasAttribute('href') ) {
          // window.location = this.getAttribute('href');
          event.preventDefault();
        }
      }
    }
    customElements.define(CasperMenuItem.is, CasperMenuItem);
  </script>
</dom-module>
