<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-fit-behavior/iron-fit-behavior.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<link rel="import" href="casper-menu-item.html">
<link rel="import" href="casper-menu-separator.html">

<dom-module id="casper-context-menu">
  <template>
    <style>
      :host {
        background: var(--primary-background-color, white);
        border-radius: var(--radius-primary, 6px);
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
        overflow: hidden;
      }

      paper-listbox {
        border-radius: var(--radius-primary, 6px);
        padding: 0px;
      }

    </style>
    <paper-listbox>
      <slot></slot>
    </paper-listbox>
  </template>

  <script>
    'use strict';

    class CasperContextMenu extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior, Polymer.IronFitBehavior], Polymer.Element) {

      static get is () {
        return 'casper-context-menu';
      }

      /**
       * Install click listener to implememt auto close
       */
      ready () {
        super.ready();
        this.addEventListener('click', (e) => this._onTap(e));
      }

      /**
       * Autohide the menu when it's clicked
       *
       * @param {Object} event the click event
       */
      _onTap (event) {
        setTimeout((e) => this.close(), 0); // Use timeout to call close() outside of original event callstack
      }

    }
    customElements.define(CasperContextMenu.is, CasperContextMenu);
  </script>
</dom-module>
