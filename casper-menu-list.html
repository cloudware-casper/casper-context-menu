<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-menu-list">
  <template>
    <style>
      :host {
        display: flex;
        align-items: left;
        padding: 6px 12px 6px 12px;
        margin: 0px;
        font-weight: 600;
        cursor: pointer;
        color: var(--primary-color);
      }

      ::slotted(a){
        color: green;
      }

      :host a {
        color: var(--primary-color);
        text-decoration: underline;
      }

      :host(:hover), :host(:hover) a {
        background-color: var(--dark-primary-color);
        color: white;
        text-decoration: none;
      }

      :host(:focus) {
        outline: 0;
      }

      :host([disabled]) {
        color: #ccc;
        pointer-events: none;
      }

      :host([hidden]) {
        display: none;
      }

      :host([separator]) {
        border-top: solid gray 1px;
      }

    </style>
    <slot></slot>
  </template>
  <script>
    class CasperMenuList extends Polymer.Element {

      static get is () {
        return 'casper-menu-list';
      }

      static get properties () {
        return {
        };
      }

    }
    customElements.define(CasperMenuList.is, CasperMenuList);
  </script>
</dom-module>
